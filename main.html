<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
    border: 1px solid black;
    background-color: yellow;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  caption {
    font-weight: bold;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<table>
  <caption>Student Details</caption>
  <tr>
    <th>NAME</th>
    <th>AGE</th>
    <th>BRANCH</th>
  </tr>
  <tr>
    <td>Shaw</td>
    <td>20</td>
    <td>CSE</td>
  </tr>
  <tr>
    <td>Adil</td>
    <td>21</td>
    <td>ECE</td>
 
  </tr>
</table>

</body>
</html>
